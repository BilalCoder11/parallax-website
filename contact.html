       <li><a href="services.html">Services</a></li>
       <li><a href="contact.html">contact</a></li>
        </ul>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <section>
        <H2 style="text-align: center;justify-content: center;">CAN ALSO CONTACT US HERE ON GIVEN PLATFORM</h2>
        <div style="font-size: 40px;justify-content: center;">
            <a href="https://m.facebook.com/profile.php?id=100088527608375" target="_blank">
            <i class="fa-brands fa-facebook" style="color:black;"></i>
            </a>
           </div>
    </section>
</body>
